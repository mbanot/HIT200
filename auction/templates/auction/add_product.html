{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        .card {
            margin-left: 10px;
        }
        .card-body {
            color: cornflowerblue;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
        }
        a:hover {
            text-decoration: none;
        }
    </style>
    <div class="container" style="background-color: white; min-height: 75vh">
        <div style="padding: 5px">
            <h3 style="padding-left: 10px">Choose a product to add...</h3>
            <div class=" row">
                <div class="col-sm-4">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <a href=""><span class="card-body">
                            <span class="card-title align-content-center">
                                <center><h2 class="text-white">Laptops</h2></center>
                            </span>
                        </span></a>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <a href="{% url 'auction:add-phone' %}">
                            <span class="col-sm-3 glyphicon glyphicon-phone" ></span>
                            <span class="card-body col-sm-9">
                                <span class="card-title align-content-center">
                                    <center><h2 class="text-white">Phones</h2></center>
                                </span>
                            </span>
                        </a>
                    </div>
                </div>


                <div class="col-sm-4">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <a href=""><span class="card-body">
                            <span class="card-title align-content-center">
                                <center><h2 class="text-white">Tablets</h2></center>
                            </span>
                        </span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
